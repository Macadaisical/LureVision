</div>

<div class="absolute bottom-2 right-2 bg-black/50 text-white text-xs px-2 py-1 rounded">Bass Vision</div>
</div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-full w-1.5 bg-white/50 cursor-ew-resize rounded-full"></div>
</div>
<div class="mt-6 flex flex-col gap-4">
<div class="flex items-center justify-between rounded-lg bg-[#192b33] p-4">
<div class="flex items-center gap-3">
<div class="relative h-10 w-10">
<svg class="h-full w-full -rotate-90" viewBox="0 0 36 36">
<circle class="text-[#325567]" cx="18" cy="18" fill="none" r="16" stroke-width="3"></circle>
<circle class="text-[#1193d4]" cx="18" cy="18" fill="none" r="16" stroke-dasharray="100, 100" stroke-dashoffset="25" stroke-width="3"></circle>

<div class="absolute inset-0 flex items-center justify-center">

<span class="material-symbols-outlined text-2xl">
            upload
          </span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Upload</p>
</a>
<a class="flex w-1/3 flex-col items-center justify-end gap-1 rounded-full bg-[#1193d4]/20 px-4 py-1 text-white" href="#">

<a class="flex w-1/3 flex-col items-center justify-end gap-1 text-[#92b7c9]" href="#">
<span class="material-symbols-outlined text-2xl">

</a>
</div>
</footer>
</div>
